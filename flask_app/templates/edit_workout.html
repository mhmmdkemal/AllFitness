<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title class="text-white">Edit Your Routine</title>
</head>
<body class="edit_bg">
    <div class="share_routine_container container">
        <h1 class="majority-width text-white" id="share_title" name="first_name">Edit your routine {{user.first_name}} {{user.last_name}}!</h1>
        <div class="flexx flex">
            <div class="edit_routine_nav"> 
                    <ul class="edit_routine_sm_nav p-1" id="edit_nav">
                        <li><a href="/home">Home</a></li>
                        <li><a href="/tutorials">Workout Tutorials</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                </div>
        </div>
        <div class="error_share ">
            {% with messages = get_flashed_messages() %}

            {% if messages %}

            {% for message in messages %}

            <p class="error_sharing text-center">{{message}}</p> 
            {% endfor %}
            {% endif %}

            {% endwith %}
        </div>

        <form id="table" action="/workout/{{workout.id}}" method="post" class="experience" name="experience">
            <div>
                <div class="form-group text-white">
                    <label for="experience" name="experience">Experience Level:</label>

                    <input type="text" value="{{workout.experience}}" name="experience" class="form-control" placeholder="Beginner, Intermediate, Advanced, etc">
            </div>
            <div class="form-group text-white">
                <label for="goals" class="form-label">Body Type(Goals):</label>
                <input type="text" name="goals" value="{{workout.goals}}" class="form-control" id="goals" placeholder="What body type are you going for?">
            </div>

            <div class="form-group text-white">
                <label for="days" class="form-label">How many Days(Weekly):</label>
                <input type="number" name="days" value="{{workout.days}}" class="form-control" id="days" placeholder="How many Days per Week?">
            </div>
            <div>
                <label for="routine" class="form-label text-white">Routine:</label><br>
                <textarea name="routine" id="routine"  cols="50" rows="8" placeholder="Day#/Muscles/Workout/Sets/Reps">{{workout.routine}}</textarea >
            </div>
            <div>
                <input type="hidden" name="id" value="{{workout.id}}">
                <div class="form-group p-3 " id="share_btn">
                    <button type="submit" value="Update" class="update_btn"><span class="span2"></span>Update Routine!</button></a>
                </div>
                <!-- <div class="form-group">
                    <input type="submit"  class="add_btn" value="Create">
                </div> -->
            </div>
        </form>
    </div>

</body>

</html>
